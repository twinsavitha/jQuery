<!DOCTYPE html>
<html>
<head>
<script src="jquery-2.1.3.js"></script>
<!-- show text, html, append, prepend, before, after, remove, empty  -->
<script>
$(document).ready(function(){
    $("#btn1").click(function(){
        alert("Text: " + $("#test").text());
    });
    $("#btn2").click(function(){
        alert("HTML: " + $("#test").html());
    });
    $("#test").click(function(){
        $(this).hide();
    });
    $("#btn3").click(function(){
        $("p").append("<b>Appended text</b>.");
    });
    $("#btn4").click(function(){
        $("p").prepend("<b>Appended text</b>.");
    });
    $("#btn5").click(function(){
        $("p").before("<b>Before</b>");
    });
    $("#btn6").click(function(){
        $("p").after("<b>Before</b>");
    });
    $("#btn7").click(function(){
        $("#tryy").remove();
    });
    $("#btn8").click(function(){
        $("#tryy").empty();
    });
    $("#btn9").click(function(){
        $("p").remove("#one");
    });
    
});
</script>
</head>
<body>

<p id="test">This is some <b>bold</b> text in a paragraph.</p>
<p id="tryy">This is some <b>bold</b> text in a paragraphhhh.</p>
<p id="one">This is some <b>bold</b> text in a paragraphhhh.</p>

<button id="btn1">Show Text</button>
<button id="btn2">Show HTML</button>
<button id="btn3">append</button>
<button id="btn4">prepend</button> <!-- widin d element  -->
<button id="btn5">Before</button><!-- outside d element  -->
<button id="btn6">After</button>
<button id="btn7">Remove</button> <!-- removes d element itself -->
<button id="btn8">Empty</button><!-- removes d content inside d element -->
<button id="btn9">remove_class</button><!-- removes d p wid dat id oly -->

</body>
</html>
