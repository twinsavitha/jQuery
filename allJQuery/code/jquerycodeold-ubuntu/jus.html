<!DOCTYPE html>
<html>
<head>
<script src="jquery-2.1.3.js"></script>
<script> 
$(document).ready(function(){
    $("button").click(function(){
        $("#one").animate({left: '-25px'});
        $("#two").animate({left: '250px'});
        $("#three").animate({top: '-25px',left: '100px'});
        $("#four").animate({top: '250px',left: '100px'});
        $("#five").animate({left: '100px'});
    });
        
});
</script> 
</head>
<body>

<button>Start Animation</button>
<div id = "one"; style="background:red;height:100px;width:100px;position:absolute"></div>
<div id = "two"; style="background:blue;height:100px;width:100px;position:absolute"></div>
<div id = "three"; style="background:green;height:100px;position:absolute;width:100px"></div>
<div id = "five"; style="background:white;height:100px;width:100px;position:absolute">Hi</div>
<div id = "four"; style="background:yellow;height:100px;width:100px;position:absolute"></div>



</body>
</html>
