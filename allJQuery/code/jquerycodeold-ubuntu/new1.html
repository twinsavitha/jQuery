<script src="jquery-2.1.3.js"></script>
<script>

$(document).ready(function(){
    $("button").on("click", function(){
        var price = $('<p>From $399.99</p>');
        $(".vacation").append(price);
        $('button').remove();
    });
});
</script>
</head>

            </ul>
        </li>


</body>
