<!DOCTYPE html>
<html>
<head>
<script src="jquery-2.1.3.js"></script>
<!-- add, remove, toggle css classes. set CSS values  -->
<script>
$(document).ready(function(){
    $("#btn1").click(function(){
        $("p").addClass("blue");
        $("div").addClass("important");
    });
    $("#btn2").click(function(){
	    $("div").removeClass("important");
	});
	$("#btn3").click(function(){
	    $("h1").toggleClass("blue");
	});
	$("#btn4").click(function(){
	    $("p").css("background-color", "rgb(70, 195, 143)");
	});
	 
	 
});
</script>
<style>
.important {
    font-weight: bold;
    font-size: xx-large;
}

.blue {
    color: blue;
}
</style>
</head>
<body>

<h1>Heading </h1>

<p>This is a paragraph.</p>

<div>This is some important text!</div><br>

<button id = "btn1">Add classes to elements</button>
<button id = "btn2">Remove classes from elements</button>
<button id = "btn3">Toggle classes for elements</button>
<button id = "btn4">set CSS </button>
lifecycle, binding and unbinding

</body>
</html>
