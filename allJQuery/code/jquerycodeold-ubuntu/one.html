<!DOCTYPE html>
<html>
<head>
<!--    Shows an example with element, ID, class selectors, on, one -->
<script src="jquery-2.1.3.js"></script>
<script>
$(document).ready(function(){//execute a function when the document is fully loaded
    $("#first").click(function(){  // wen d event occurs, lik click n submit
        $("p").hide();  			/* actions to b taken wen event occurs */
    });
    $("#second").click(function(){
        $("#test").hide();
    }); 
    $("#second").click(function(){
        $(".one").hide();
    }); 
    $( "div" ).on( "click", function( event ) { //
	    console.log( "event object:" );
	    console.dir( event );
	}); 
	$( "h5" ).one( "click", function( event ) {// here it is attached oly once 
	    console.log( "event object:" );
	    console.dir( event );
	});   
	var foo = function() {
	    console.log( "foo" );
	};
	 
	var bar = function() {
	    console.log( "bar" );
	};
	 
	$( "#try" ).on( "click", foo ).on( "click", bar );
	 
	// foo will stay bound to the click event
	$( "#try" ).off( "click", bar );
});
</script>
</head>
<body>

<h2>This is a heading</h2>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
<h4 class="one">This is a paragraph with class.</h4>
<h3 id="test">This is another paragraph with ID.</h3>
<div> Hello World! </div>
<h5> Hello World! </h5>
<p id = "try">This is a paragraph.</p>
<button id = "first">Click me</button>
<button id = "second">Click me!</button>

</body>
</html>
