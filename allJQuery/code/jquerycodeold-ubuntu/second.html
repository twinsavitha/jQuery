<!DOCTYPE html>
<html>
<head>
    <script src="jquery-2.1.3.js"></script>
    <script>
            
    // this, dblclick, mouseenter, mouseleave, mousedown, mouseup, hover, focus, on
    $(document).ready(function(){
        $("#first").click(function(){
            $(this).hide();
        });
        $("h2").dblclick(function(){
            $(this).hide();
        });
        $("h3").mouseenter(function(){
            alert("You entered h3!");
        });

        $("h4").mouseleave(function(){
            alert("Bye! You now leave p1!");
        });
        $("h5").mousedown(function(){
            alert("Mouse down over p1!");
        });
        $("h6").mouseup(function(){
            alert("Mouse up over p1!");
    	});
    	$("h1").hover(function(){ //combines enter and leave functions
            alert("You entered H1!");
    	},
    	function(){
    	    alert("Bye! You now leave H1!");
    	});
    	$("input").focus(function(){  //similarly blur
            $(this).css("background-color", "#cccccc");
        });
    	 $("#second").on({
            mouseenter: function(){
                $(this).css("background-color", "lightgray");
            },  
            mouseleave: function(){
                $(this).css("background-color", "lightblue");
            }, 
            hover: function(){
               alert("check check check!");
            }, 
            click: function(){
                $(this).css("background-color", "yellow");
            }  
        });
    });
    </script>
</head>
<body>

<h1>Welcome!!!</h1>
<h2>This is a heading</h2>
<h3>This is another heading</h3>
<h4>This is another heading H4</h4>
<h5>This is another heading H5</h5>
<h6>This is another heading H5</h6>
<p id= "first">This is a paragraph</p>
<p id="second">Multiple functions. </p>
Name: <input type="text" name="fullname"><br>

</body>
</html>
