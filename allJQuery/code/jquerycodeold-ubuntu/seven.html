<!DOCTYPE html>
<html>
<head>
<script src="jquery-2.1.3.js"></script>
<!-- The second parameter inside hide function which executes oly after hide has finished executing -->
<!--  chaining run multiple jQuery commands, one after the other, on the same element(s)-->
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("p").hide("slow", function(){
            alert("The paragraph is now hidden");
        });
        
         $("#p1").css("color", "red").slideUp(2000).slideDown(2000);

    });
});
</script>
</head>
<body>

<button>Hide</button>

<p>This is a paragraph with little content.</p>
<div id="p1">jQuery is fun!!</div>

</body>
</html>
