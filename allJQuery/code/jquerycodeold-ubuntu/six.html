<!DOCTYPE html>
<html>
<head>
<script src="jquery-2.1.3.js"></script>
<!-- animate along wid stop animate  -->
<script> 
$(document).ready(function(){
    $("button").click(function(){
        $("#one").animate({left: '250px'});
        $("#two").animate({left: '250px',
        opacity: '0.5',
        height: '150px',
        width: '150px'});
        $("#three").animate({height: 'hide'});
    });
    $("#stop").click(function(){
        $("#two").stop();
    });
});
</script> 
</head>
<body>
<button id="stop">STOP! </button>
<button>Start Animation</button>
<div id = "one"; style="background:#98bf21;height:100px;width:100px;position:relative;"></div>
<div id = "two"; style="background:red;height:100px;width:100px;position:relative;"></div>

</body>
</html>
