<!DOCTYPE html>
<html>
<head>
<script src="jquery-2.1.3.js"></script>
<!-- get d height, width and set d same   -->
<script>
$(document).ready(function(){
    $("#tryy").click(function(){
        var txt = "";
        txt += "Document width/height: " + $(document).width();
        txt += "x" + $(document).height() + "\n";
        txt += "Window width/height: " + $(window).width();
        txt += "x" + $(window).height();
        alert(txt);
    });
    $("#try").click(function(){
        var txt = "";
        txt += "ONE width/height: " + $("#one").width();
        txt += "x" + $(document).height() + "\n";
        txt += "Window width/height: " + $(window).width();
        txt += "x" + $(window).height();
        txt += "TWO width/height: " + $("#two").width();
        txt += "x" + $(window).height();
        alert(txt);
    });
    $("#tryyy").click(function(){
	    $("#two").width(75).height(75);
	});
});
</script>
</head>
<body>

<button id = "tryy">Display dimensions of document and window</button>
<div id ="one"; style="background:blue;height:100px;width:100px;position:absolute">
<div id = "two"; style="background:red;height:30px;width:30px;position:absolute">
</div>
</div>

<button id = "try">Box dimensions</button>
<button id = "tryyy">Re-set Box dimensions</button>

</body>
</html>
